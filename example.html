<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>jQuery UI Multi-Select Widget</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

		<script src="jquery-ui.multi-select.js"></script>

		<style>
			select[multiple] {
				min-width: 12em;
				min-height: 12em;
			}
		</style>

		<script>
			$( document ).ready(function() {
				$('.enhanced').multiselect();
				$('.enhanced2').multiselect({
					toLeftText: "<-",
					toRightText: "->",
					change: function() {
						alert("things changed");
					}
				});
			});
		</script>

	</head>
	<body>
		<section>
			<h1>Original</h1>
			<select multiple>
				<optgroup label="Group 1">
					<option>Option 1.1</option>
				</optgroup>
				<optgroup label="Group 2">
					<option selected>Option 2.1</option>
					<option>Option 2.2</option>
				</optgroup>
				<optgroup label="Group 3" disabled>
					<option>Option 3.1</option>
					<option>Option 3.2</option>
					<option>Option 3.3</option>
				</optgroup>
			</select>
		</section>


		<section>
			<h1>Enhanced</h1>
			<form>

			<select class="enhanced" name="multiselect[]" multiple>
				<optgroup label="Group 1">
					<option>Option 1.1</option>
				</optgroup>
				<optgroup label="Group 2">
					<option selected>Option 2.1</option>
					<option>Option 2.2</option>
				</optgroup>
				<optgroup label="Group 3" disabled>
					<option>Option 3.1</option>
					<option>Option 3.2</option>
					<option>Option 3.3</option>
				</optgroup>
			</select>
			<br />
			<select class="enhanced" name="multiselect_2[]" multiple>
				<optgroup label="Group 1">
					<option>Option 1.1</option>
				</optgroup>
				<optgroup label="Group 2">
					<option selected>Option 2.1</option>
					<option>Option 2.2</option>
				</optgroup>
				<optgroup label="Group 3">
					<option>Option 3.1</option>
					<option disabled>Option 3.2</option>
					<option>Option 3.3</option>
				</optgroup>
			</select>

			<h2>Custom 'on change'</h2>
			<select class="enhanced2" name="multiselect_custom[]" multiple>
				<option>Option 1.1</option>
				<option>Option 2.1</option>
				<option>Option 2.2</option>
				<option disabled>Option 3.1</option>
				<option>Option 3.2</option>
				<option>Option 3.3</option>
			</select>

			<br />
			<input type="submit" name="process" />
			</form>
		</section>


	</body>
</html>
